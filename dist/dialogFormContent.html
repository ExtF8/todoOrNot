<!doctype html><section id="todo-form-container"><div class="cs-container"><div class="cs-content"><button id="dialog-close-btn" class="close-container"><div class="leftright close"></div><div class="rightleft close"></div></button> <span class="cs-topper">Add new</span><h2 class="cs-title">Todo</h2><p class="cs-text">title, description, dueDate and priority</p></div><form id="todo-form" name="New Todo" method="dialog"><label class="cs-label">Title <input class="cs-input" required id="title" name="title" placeholder="Title"/></label> <label class="cs-label" id="project-container">Project <input class="cs-input project-container-input" id="project" name="project" placeholder="Create new or add to existing project"/></label> <label class="cs-label">Description <input class="cs-input" id="description" name="description" placeholder="Why?"/></label> <label class="cs-label" for="dueDate">When? <input id="dueDate" class="cs-input date" name="dueDate" placeholder="When?" required/></label><div class="cs-label">Priority<div id="priority" class="priority-container"><input name="priority" type="radio" value="low" id="priority-low" required/> <label for="priority-low" class="priority-button low">Low</label> <input name="priority" type="radio" value="medium" id="priority-medium" required/> <label for="priority-medium" class="priority-button medium">Medium</label> <input name="priority" type="radio" value="high" id="priority-high"/> <label for="priority-high" class="priority-button high">High</label></div></div><button class="cs-button-solid cs-submit" type="" id="form-button">Add</button></form></div></section>
